    <script>
        let cmdOrCtrlReturnPressed = false;
    </script>
  </head>
  <body>
  <script language="javascript" src="runmain.js" defer></script>
  <script type="text/javascript">
    function hideLoader() {
    if (typeof $('.dimmedBackground').val() !== 'undefined' && typeof $('#dependencyMessage').val() !== 'undefined')
      $('.dimmedBackground').hide();
    else
      setTimeout(hideLoader, 10);
    }
    hideLoader();

    $(document).keydown(function(event){
        cmdOrCtrlReturnPressed = (event.metaKey || event.ctrlKey) && event.keyCode == 13;
    });
  </script>
  </body>
